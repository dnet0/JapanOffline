<svg xmlns="http://www.w3.org/2000/svg" width="88" height="88" viewBox="0 0 88 88">
  <!-- Definición de gradiente -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b4d7a"/>
      <stop offset="100%" stop-color="#8b5e3c"/>
    </linearGradient>
    <!-- Definición de sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(43,77,122,0.3)"/>
    </filter>
  </defs>

  <!-- Fondo con esquinas redondeadas -->
  <rect x="0" y="0" width="88" height="88" rx="16" ry="16" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- Texto Kanji -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="sans-serif" font-size="30" font-weight="700" fill="white">
    旅
  </text>
</svg>
